<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Weather Dashboard</title>
    
</head>
<header>

    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

</header>
<body>
<!-- side serch bar -->
    <div class="side search">
        <label for="city-search">Search for a City:</label>
        <input type="search" id="city-search" name="q" area-label="Search for city">
        
        <div class="searchBar">
            <button>Search</button>
        </div>

    </div>
<!-- centered results from search -->

    <div class="results">
       <h2> this is going to be centered right from search bar</h2>

    </div>
   
<!-- 5 day forecast below results  -->

    <div class="5day">

        <h2> this is going to be the 5 day forecast below the results from search bar </h2>

    </div>

    <script src="assets/script.js"></script>
</body>

</html>
