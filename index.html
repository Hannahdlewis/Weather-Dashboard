<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- materalize css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- internal css -->

    <link rel="stylesheet" href="assets/style.css">

    
    <title>Weather Dashboard</title>
    
</head>
<header>

    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

</header>
<body>
<!-- side serch bar -->
    <div class="search">
        <label for="city-search">Search for a City:</label>
        <input type="search" id="city-search" name="q" area-label="Search for city">
        
        <div class="searchBar">
            <button>Search</button>
        </div>

    </div>
<!-- centered results from search -->

    <div class="results">
       <h2> this is going to be centered right from search bar</h2>

    </div>
   
<!-- 5 day forecast below results  -->

    <div class="forecast">

        <h2> this is going to be the 5 day forecast below the results from search bar </h2>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- internal js -->

    <script src="assets/script.js"></script>
    
</body>

</html>
